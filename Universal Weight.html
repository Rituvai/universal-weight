<script>
     function calWeight() {
        var w = parseFloat(document.getElementById("wgt").value);

        mercury = Math.trunc(w*0.38);
        document.getElementById("mer").innerHTML = mercury;

        venus = Math.trunc(w*0.91);
        document.getElementById("ven").innerHTML = venus;

        mars = Math.trunc(w*0.38);
        document.getElementById("mar").innerHTML = mars;

        jupiter = Math.trunc(w*2.53);
        document.getElementById("jup").innerHTML = jupiter;

        saturn = Math.trunc(w*1.06);
        document.getElementById("sat").innerHTML = saturn;

        uranus=Math.trunc( w*0.89);
        document.getElementById("ura").innerHTML = uranus;

        neptune =  Math.trunc(w*1.12);
        document.getElementById("nep").innerHTML = neptune ;

        pluto = Math.trunc(w*0.07);
        document.getElementById("plu").innerHTML = pluto;

        moon = Math.trunc(w*0.17);
        document.getElementById("moon").innerHTML =moon ;
         
     }
